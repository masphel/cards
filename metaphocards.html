            addMessage(`–ö–∞–∫–∏–µ –∞—Å—Å–æ—Ü–∏–∞—Ü–∏–∏, –º—ã—Å–ª–∏ –∏ —ç–º–æ—Ü–∏–∏ –≤—ã–∑—ã–≤–∞–µ—Ç –∫–∞—Ä—Ç–∞ –Ω–æ–º–µ—Ä: ${cardCount}`, true);
            addCardMessage(card);
            addMessage(instructions[cardDrawCount % instructions.length]);
            

            cardDrawCount++;

            cardCountInput.value = "";
        });

        restartButton.addEventListener('click', () => {
            selectedCards = [];
            cardDrawCount = 0;
            chatContainer.innerHTML = '';
            cards = createCards();
            shuffle(cards);
        });
    </script>
